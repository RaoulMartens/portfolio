<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Raoul Martens</title>
  <meta name="description" content="Portfolio of Raoul Martens" />
  <meta name="color-scheme" content="light dark" />
  <!-- theme-color for light/dark UI chrome -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ECECEC" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#131313" />

  <!-- Favicons (Vite: use %BASE_URL% or absolute / paths) -->
  <link rel="icon" type="image/png" href="%BASE_URL%favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="%BASE_URL%favicon.svg" />
  <link rel="shortcut icon" href="%BASE_URL%favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="%BASE_URL%apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Raoul" />
  <link rel="manifest" href="%BASE_URL%site.webmanifest" />

  <!-- GSAP (non-blocking) -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- dotLottie web component -->
  <script defer src="https://cdn.jsdelivr.net/npm/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>

  <!-- ======== Persistent theme bootstrap (runs before React) ======== -->
  <script>
    (function () {
      var STORAGE_KEY = 'theme';           // 'light' | 'dark' | 'system'
      var mql = window.matchMedia('(prefers-color-scheme: dark)');
      var osDark = mql.matches;

      function apply(choice) {
        var mode = choice === 'system' ? (osDark ? 'dark' : 'light') : (choice || 'system');
        var cl = document.documentElement.classList;
        cl.toggle('dark', mode === 'dark');
        cl.toggle('light', mode === 'light');
        // Inform UA widgets (scrollbars, form controls)
        document.documentElement.style.colorScheme = mode;
      }

      var saved = localStorage.getItem(STORAGE_KEY) || 'system';
      apply(saved);

      // Expose a global setter for your UI
      window.__setTheme = function (choice) {
        try { localStorage.setItem(STORAGE_KEY, choice); } catch (_) {}
        apply(choice);
      };

      // Track OS changes when user picked 'system'
      function onChange(e) {
        var current = localStorage.getItem(STORAGE_KEY) || 'system';
        if (current === 'system') {
          osDark = e.matches;
          apply('system');
        }
      }
      try { mql.addEventListener('change', onChange); } catch(_) { mql.addListener(onChange); }
    })();
  </script>
  <!-- =============================================================== -->

</head>
<body>
  <div id="root"></div>

  <!-- Vite entry -->
  <script type="module" src="/src/main.tsx"></script>

</body>
